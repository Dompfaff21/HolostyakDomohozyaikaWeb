{% extends 'layout.html' %}
{% load static %}
{% block title %}Создание рецепта{% endblock %}

{% block content %}
     <form class="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="">Заголовок</label>
          <input name="title" type="text" class="form-control"  required>
         </div>
        <div class="form-group">
          <label for="">Описание</label>
          <textarea name="description" class="form-control" required ></textarea>
        </div>
        <div class="avatar">
            <img id="preview" src="{% if form.instance.image %}{{ form.instance.image.url }}{% else %}{% static '/pictures/no_photo.png' %}{% endif %}" alt="Ваше изображение">
            <input type="file" name="post_image" id="id_image">
        </div>

        <button type="submit" class="btn btn-success">Добавить рецепт</button>
      </form>
{% endblock %}
