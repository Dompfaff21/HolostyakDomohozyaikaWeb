<!DOCTYPE HTML>
<html lang="ru">
  {% load static %}
  <head>
    <meta charset="UTF-8">
    <title>Холостяк-Домохозяйка</title>
    <meta name="description" content="Описание страницы" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <link rel="icon" href="{% static '/pictures/logotitle.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <script src="{% static '/js/script.js' %}" type="text/javascript" defer></script>
    <script src=""></script>
  </head>
  <body>
  <div class="wrapper">
    <header id="name-section">
        <div class="logo">
          <img alt="логотип" src="{% static '/pictures/pig.png' %}">
        </div>
        <div class="authors" id="tg">
          <p>3pigs.inc</p>
          <img alt="tg" src="{% static '/pictures/tg.png' %}">
        </div>
        <a class="button" href="{% url 'user' %}">
          <img alt="войти" src="{% static '/pictures/light_theme/face_light.png' %}">
          <p>Войти</p>
        </a>
    </header>
    <main>
      <div class="name">
        <h1>ПокушAI</h1>
        <p>Кулинарное приложение с мобильной версией.
        Отличные блюда из подручных продуктов.</p>
        <a href="#next-section" class="scroll-button">
          <div class="arrow"></div>
        </a>
      </div>
      <div id="next-section" class="advantages">
          <h2>Следующий блок</h2>
          <p>Содержимое следующего блока...</p>
          <a href="#name-section" class="scroll_up">
            <div class="arrow_up"></div>
          </a>
      </div>
    </main>
    <div class="sidebar">
      <li class="sidebar__item">

        <img class="icon_hover" src="{% static '/pictures/light_theme/menu_light.png' %}"/>

        <div class="item__text">

          <a>Навигация</a>
        </div>
      </li>
      <hr>
      <li class="sidebar__item">

        <img class="icon 1" src="{% static '/pictures/light_theme/home_light.png' %}"/>

        <div class="item__text">

          <a href="">Главная</a>
        </div>
      </li>
      <li class="sidebar__item">

        <img class="icon 2" src="{% static '/pictures/light_theme/programm_light.png' %}"/>

        <div class="item__text">

          <a href="">Приложение</a>
        </div>
      </li>
      <li class="sidebar__item">

        <img class="icon 3" src="{% static '/pictures/light_theme/recipe_light.png' %}"/>

        <div class="item__text">

          <a href="">Подборки</a>
        </div>
      </li>
      <li class="sidebar__item">

        <img class="icon 4" src="{% static '/pictures/light_theme/user_light.png' %}"/>

        <div class="item__text">

          <a href="">Личный кабинет</a>
        </div>
      </li>
      <li class="sidebar__item">

        <img class="icon 5" src="{% static '/pictures/light_theme/pigs_light.png' %}"/>

        <div class="item__text">

          <a href="">О нас</a>
        </div>
      </li>
</div>
    <footer>
      <p>2024</p>
    </footer>
  </div>
  </body>
</html>
