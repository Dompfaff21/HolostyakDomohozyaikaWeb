{% extends 'layout.html' %}
{% load static %}
{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="centerbox1">
    {% if messages %}
    <div class="messages-popup">
        <ul class="messages">
            <p>Ошибка:</p>
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        <div class="messages-header">
            <span class="close-button">&times;</span>
        </div>
    </div>
{% endif %}
<div class="container1">
    <form method="POST">
    {% csrf_token %}
    <div class="form-group">
        {{ form.new_password1 }}
        <label for="{{ form.new_password1.id_for_label }}" class="form-label">Новый пароль</label>
    </div>
    <div class="form-group">
        {{ form.new_password2 }}
        <label for="{{ form.new_password2.id_for_label }}" class="form-label">Повторите пароль</label>
    </div>
    <button type="submit">Сменить пароль</button>
    </form>
</div>
</div>
{% endblock %}
